  <!-- Mobile Navigation -->
  <ul
    class="mobile-menu d-flex flex-column align-items-center justify-content-center position-absolute text-center rounded-3"
  >
    <li class="w-100 py-3">
      <a
        class="font-18 font-family-poppins nmc-dark-grey"
        routerLink="/profile"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Profile</a
      >
    </li>

    <li class="w-100 py-3">
      <a
        class="font-18 font-family-poppins nmc-dark-grey"
        routerLink="/jobs"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Jobs</a
      >
    </li>

    <li class="w-100 py-3">
      <a
        class="font-18 font-family-poppins nmc-dark-grey"
        routerLink="/events"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Events</a
      >
    </li>

    <li class="w-100 py-3">
      <a
        class="font-18 font-family-poppins nmc-dark-grey"
        routerLink="/mentors"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Mentors</a
      >
    </li>

    <li class="w-100 py-3">
      <a
        class="font-18 font-family-poppins nmc-dark-grey"
        routerLink="/ng-india"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >ng-India</a
      >
    </li>
  </ul>

  <div
    class="d-flex align-items-center justify-content-between container-boxed py-2"
  >
    <!-- Logo -->
    <a href="#">
      <img
        [src]="header?.Logo"
        class="max-w-220 h-auto logo"
        alt="NomadCoder Logo"
      />
    </a>

    <div class="d-flex align-items-center justify-content-end">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg">
        <button
          class="navbar-toggler border-0"
          type="button"
          (click)="toggleMobileMenu()"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end align-items-center"
          id="navbar"
        >
          <ul class="navbar-nav mb-lg-0 gap-3 align-items-center">
            <li class="nav-item">
              <a
                class="nav-link font-16 nmc-dark-grey font-uppercase px-3 py-1"
                routerLink="/jobs"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                >Jobs</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link font-16 nmc-dark-grey font-uppercase px-3 py-1"
                routerLink="/events"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                >Events</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link font-16 nmc-dark-grey font-uppercase px-3 py-1"
                routerLink="/mentors"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                >Mentors</a
              >
            </li>

            <!-- <li class="nav-item">
            <a
              class="nav-link font-16 nmc-dark-grey font-uppercase px-3 py-1"
              routerLink="/youtube-listing"
                 routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
              >Youtube</a
            >
          </li> -->

            <li class="nav-item">
              <a
                class="nav-link font-16 nmc-dark-grey font-uppercase px-3 py-1"
                routerLink="/ng-india"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                >ng-India</a
              >
            </li>
          </ul>
        </div>
      </nav>

      @if(!user){
      <button class="nmc-btn-primary ms-4" type="submit" routerLink="/login">
        Start Learning</button
      >}@else{
      <button
        class="nmc-btn-primary ms-4"
        type="submit"
        routerLink="/test-skills"
      >
        Test Your Skills
      </button>

      <div class="logged-in d-flex align-items-center ms-2 ms-lg-5">
        <figure class="user-img overflow-hidden m-0 p-0 rounded-5">
          <img
            [src]="profileImg"
            alt="Profile Image"
            class="w-100 h-100 object-fit-cover"
          />
        </figure>

        <li class="nav-item dropdown m-0 ms-2 d-none d-lg-block">
          <a
            class="nav-link profile-link font-16 nmc-dark-grey dropdown-toggle"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Hi, {{ user.name }}
            <span class="text-xl ml-1 -mr-1 text-slate-500">
              <svg
                stroke="currentColor"
                fill="none"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke-linecap="round"
                stroke-linejoin="round"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
              >
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </span>
          </a>

          <ul class="dropdown-menu">
            <li class="py-2">
              <a
                class="dropdown-item font-16 nmc-medium-grey text-center"
                routerLink="/profile"
              >
                Profile
              </a>
            </li>

            <li class="py-2">
              <a
                class="dropdown-item font-16 nmc-medium-grey text-center cursor-pointer"
                (click)="logout()"
                (keyup.enter)="logout()"
                tabindex="0"
                >Logout
              </a>
            </li>
          </ul>
        </li>
      </div>
      }
    </div>
  </div>
</header>
