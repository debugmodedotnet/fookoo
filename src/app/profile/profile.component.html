<section class="my-5 pt-4">
  <div class="container-boxed pt-4">
    <div class="row">
      <div class="col-2 pe-5 divider">
        <div
          class="profile-img d-flex justify-content-center flex-column text-center"
        >
          <figure class="m-0 p-0 overflow-hidden rounded-3">
            <img
              [src]="user?.photoURL ? user?.photoURL : defaultImage"
              alt=""
              class="w-100 h-100 object-fit-cover m-auto"
            />
          </figure>

          <div class="dp-upload mt-3">
            <label
              for="file-upload"
              class="custom-file-upload nmc-bg-dark-grey nmc-white w-100"
            >
              Upload Photo
            </label>

            <input
              id="file-upload"
              type="file"
              name="file"
              (change)="uploadPhoto($event)"
            />
          </div>
        </div>

        <ul class="text-start mt-5 profile-tabs">
          <li [class.active]="currentTab === 'about'">
            <a
              class="font-18 nmc-medium-grey cursor-pointer"
              (click)="loadAbout()"
              (keyup.enter)="loadAbout()"
              tabindex="0"
              >About</a
            >
          </li>

          <li [class.active]="currentTab === 'certificates'" class="mt-3">
            <a
              class="font-18 nmc-medium-grey cursor-pointer"
              (click)="loadCertificates()"
              (keyup.enter)="loadCertificates()"
              tabindex="0"
              >Certificates</a
            >
          </li>

          <li [class.active]="currentTab === 'settings'" class="mt-3">
            <a
              class="font-18 nmc-medium-grey cursor-pointer"
              (click)="loadSettings()"
              (keyup.enter)="loadSettings()"
              tabindex="0"
              >Settings</a
            >
          </li>

          <li [class.active]="currentTab === 'job'" class="mt-3">
            <a
              class="font-18 nmc-medium-grey cursor-pointer"
              (click)="loadJob()"
              (keyup.enter)="loadJob()"
              tabindex="0"
              >Create Job</a
            >
          </li>

          <li [class.active]="currentTab === 'viewJob'" class="mt-3">
            <a
              class="font-18 nmc-medium-grey cursor-pointer"
              (click)="loadViewJob()"
              (keyup.enter)="loadViewJob()"
              tabindex="0"
              >View Job</a
            >
          </li>

          <li [class.active]="currentTab === 'appliedJob'" class="mt-3">
            <a
              class="font-18 nmc-medium-grey cursor-pointer"
              (click)="loadAppliedJob()"
              (keydown)="loadAppliedJob()"
              tabindex="0"
              >Applied Job</a
            >
          </li>
        </ul>
      </div>

      <div class="col-lg ps-5">
        <ng-container #profileView> </ng-container>
      </div>
    </div>
  </div>
</section>
