<section class="pt-5 position-relative overflow-hidden">
  <div class="container-boxed">
    <div class="d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center justify-content-center gap-3">
        <h4
          class="font-20 font-family-poppins d-inline-block py-2 px-3 bg-orange-100"
        >
          Total Seats:
          <span class="nmc-primary">{{ eventAbout?.TotalSeats }}</span>
        </h4>

        <h4
          class="font-20 font-family-poppins d-inline-block py-2 px-3 bg-orange-100"
        >
          Total Registered:
          <span class="nmc-primary">{{ eventAbout?.RegisteredSeats }}</span>
        </h4>
      </div>

      <button
        class="nmc-btn-primary px-5 py-3 h-auto font-20"
        (click)="attendEvent()"
        [disabled]="enrolled || isLoading"
      >
        {{
          enrolled
            ? "Enrolled"
            : isLoading
            ? "Processing..."
            : "Enroll Now"
        }}
      </button>
    </div>

    <div
      class="position-relative d-flex flex-column align-items-center justify-content-center text-center z-2"
    >
      <figure class="logo m-0 p-0 overflow-hidden">
        <img
          [src]="eventAbout?.Logo"
          class="w-100 h-100 object-fit-contain"
          alt="Event Logo"
          loading="lazy"
        />
      </figure>

      <h1 class="font-52 nmc-primary fw-bolder w-50 font-family-poppins">
        {{ eventAbout?.Title }}
      </h1>

      <div class="d-flex align-items-center justify-center gap-4 mt-3">
        <h4 class="nmc-dark-grey">
          <i class="bi bi-calendar-event-fill me-1 font-20 nmc-primary"></i>
          {{ eventAbout?.Date | date : "MMMM d" }}
        </h4>

        <h4 class="nmc-dark-grey">
          <i class="bi bi-geo-alt-fill me-1 font-20 nmc-primary"></i>
          @if(eventAbout?.isOffline){ {{ eventAbout?.City }} }@else{ Online}
        </h4>
      </div>

        class="d-inline-block font-18 fw-semibold rounded-1 py-1 px-3 mt-3 text-orange-600 bg-orange-100"
        >{{ eventAbout?.isOffline ? "Offline" : "Online" }}</span
      > -->

      >
        Enroll Now

    </div>
  </div>
</section>

<section class="position-relative overflow-hidden py-5">
  <div class="container-boxed">
    <div class="row gx-5">
      <div class="col-6">
        <h2
          class="section-title left font-36 nmc-dark-grey font-family-poppins pb-3"
        >
          About The Event
        </h2>

        <p class="nmc-dark-grey text-break">
          {{ eventAbout?.Description }}
        </p>
      </div>

      <div class="col-6">
        <figure class="event-banner m-0 p-0 overflow-hidden rounded-3">
          <img
            [src]="eventAbout?.EventImage"
            alt="Hero-Image"
            class="object-fit-cover w-100 h-100"
          />
        </figure>
      </div>
    </div>
  </div>
</section>
