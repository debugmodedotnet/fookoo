<!-- Instructor Banner -->
<section class="pt-5 position-relative overflow-hidden">
  <div class="container-boxed position-relative d-flex flex-column align-items-center justify-content-center text-center z-2">
    <h1 class="font-50 nmc-primary fw-bolder w-50 font-family-poppins">{{ instructor?.Name }}</h1>
    <h4 class="nmc-dark-grey mt-3">{{ instructor?.Position }}</h4>
  </div>
</section>

<div class="spacer--medium"></div>

<!-- About Instructor -->
<section class="position-relative overflow-hidden">
  <div class="container-boxed position-relative d-flex align-items-center justify-content-between">
    <div class="w-50">
      <h2 class="section-title left font-36 nmc-dark-grey font-family-poppins pb-3">About The Instructor</h2>
      <p class="nmc-dark-grey">{{ instructor?.Bio }}</p>
    </div>
    <img [src]="instructor?.Image" alt="Instructor Image" class="object-fit-contain w-50 rounded-3" />
  </div>
</section>

<div class="spacer--medium"></div>

<!-- Instructor Skills -->
<section class="schedule text-center py-5 nmc-bg-light-grey">
  <div class="container-boxed">
    <h2 class="section-title font-36 nmc-dark-grey font-family-poppins text-center">Skills</h2>
    <div class="tab-content row justify-content-center">
      <div role="tabpanel" class="col-lg-9 tab-pane active">
        <div class="row schedule-item text-start" *ngFor="let skill of instructor?.Skills">
          <div class="col-md-12">
            <p>{{ skill }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="spacer--medium"></div>

<!-- Instructor Social Links -->
<section class="speakers text-center">
  <div class="container-boxed">
    <h2 class="section-title font-36 nmc-dark-grey font-family-poppins text-center mb-5">Connect with {{ instructor?.Name }}</h2>
    <div class="speakers-list px-5">
      <div class="member rounded-3 d-flex align-items-center justify-content-between gap-5 mt-5">
        <figure class="position-relative m-0 w-30">
          <img [src]="instructor?.Image" class="img-fluid w-100 object-fit-contain" alt="{{ instructor?.Name }}" />
        </figure>
        <div class="member-info text-start w-75">
          <div class="social d-flex align-items-center justify-content-start gap-2">
            
            <a [href]="instructor?.Email" class="font-20 nmc-primary"><i class="fa fa-email"></i></a>
            <a [href]="instructor?.Github" class="font-20 nmc-primary"><i class="fa fa-github"></i></a>
            <a [href]="instructor?.LinkedIn" class="font-20 nmc-primary"><i class="fa fa-linkedin"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
