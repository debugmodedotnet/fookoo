@if(event?.isOffline){
<section class="venue text-center overflow-hidden pt-5">
  <div class="container-boxed">
    <h2
      class="section-title font-36 nmc-dark-grey font-family-poppins text-center mb-5"
    >
      Event Venue
    </h2>

    <div class="row g-0">
      <div class="col-12 col-md-6 venue-map">
        <iframe
          [src]="safeUrl"
          frameborder="0"
          style="border: 0"
          allowfullscreen=""
        ></iframe>
      </div>

      <div class="col-12 col-md-6 venue-info">
        <div
          class="overlay position-absolute top-0 start-0 w-100 h-100 z-1"
        ></div>

        <img
          [src]="event?.VenueImg ? event?.VenueImg : defaultImage"
          alt=""
          class="position-absolute top-0 w-100 h-100 object-fit-cover"
        />

        <div
          class="row justify-content-center position-relative z-2 h-100 d-flex align-items-center p-2"
        >
          <div class="col-11 col-md-10 col-lg-9 position-relative text-center">
            <h3 class="font-34 font-family-poppins nmc-white mb-2">
              {{ event?.VenueName }}
            </h3>

            <p class="nmc-white mt-3 mb-0">
              {{ event?.VenueInfo }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
}

<!-- Enroll Now -->
<section class="enroll-section text-center pt-5">
  <div class="container-boxed">
    <p class="font-36 fw-bold m-auto nmc-dark-grey font-family-poppins">
      {{ event?.Tagline }}
    </p>

    @if(event?.isPaid){
    <span class="price d-block my-4">
      <sup>â‚¹</sup>
      <span class="number">{{ event?.price }}</span>
      <span>onwards</span>
    </span>
    }

    <button
      class="nmc-btn-primary px-5 py-3 h-auto font-20 m-auto mt-4 mb-5"
      (click)="attendEvent()"
      [disabled]="enrolled || isLoading"
    >
      {{
        enrolled ? "Enrolled ðŸŽ‰" : isLoading ? "Processing..." : "Enroll Now"
      }}
    </button>
  </div>
</section>
