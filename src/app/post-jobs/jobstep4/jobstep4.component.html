<div class="spacer--default"></div>

<form [formGroup]="jobForm">
  <h5 class="font-20 nmc-dark-grey mb-4">Select Skills</h5>
  <div class="row form-group my-3">
    @for(skill of availableSkills; track skill ){
    <div class="col-2">
      <div
        class="chips rounded-5 p-2 text-center cursor-pointer"
        [class.selected]="isSelected(skill)"
        (click)="toggleSkill(skill)"
        (keydown)="toggleSkill(skill)"
        tabindex="0"
      >
        {{ skill }}
      </div>
    </div>
    }
  </div>
</form>

@if(minSkillsError){
  <div class="mt-3 ms-3 text-danger font-18">Please select at least 1 skill</div>
  }
@if(maxSkillsError){
  <div class = "mt-3 ms-3 text-danger font-18"> You can select a maximum of 3 skills </div>
}
<div class="d-flex justify-content-end align-items-center mt-5">
  <button
    type="button"
    class="font-14 fw-semibold border-0 nmc-medium-grey nmc-bg-white"
  >
    Back
  </button>

  <button
    type="submit"
    class="nmc-btn-primary font-14 fw-semibold box-shadow-none py-2 px-5 h-auto ms-2 rounded-2 d-flex align-items-center"
    (click)="next()"
  >
    Next
  </button>
</div>
