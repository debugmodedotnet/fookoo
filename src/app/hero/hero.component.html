<section class="hero-section py-3 position-relative overflow-hidden">
  <div
    class="container-boxed position-relative d-flex align-items-center justify-content-between"
  >
    <div>
      <h1 class="font-50 nmc-dark-grey fw-bolder font-family-poppins">
        {{ hero?.Title }}
      </h1>

      <p class="font-22 nmc-dark-grey w-75 mt-4">
        {{ hero?.Description }}
      </p>

      <button class="nmc-btn-primary mt-4" type="submit">
        {{ hero?.BtnText }}
      </button>
    </div>

    <img
      [src]="hero?.HeroImage"
      alt="Hero-Image"
      class="object-fit-contain w-40"
    />
  </div>
</section>

<section>
  <div class="container-boxed">
    <div
      class="d-flex align-items-center justify-content-center overflow-hidden rounded-4 purple-bg-gradient py-4"
    >
      <div class="p-5 text-start position-relative z-50">
        <div class="mb-4">
          <span
            class="nmc-bg-white font-14 text-uppercase tracking-wider rounded-2 p-2"
            >New!</span
          >
        </div>

        <h2 class="font-36 nmc-white w-100 font-family-poppins">
          {{ hero?.TagLine }}
        </h2>

        <button class="nmc-btn-primary nmc-bg-white nmc-dark-grey mt-4">
          Learn more
        </button>
      </div>

      <div class="hidden w-100 max-w-md justify-content-end">
        <img
          src="assets/images/home/slider-1.png"
          alt=""
          width="448"
          height="440"
        />
      </div>
    </div>
  </div>
</section>

<div class="spacer--medium"></div>

  <div class="container-boxed">
    <div class="row">
      <div class="col-4 mt-4" *ngFor="let tech of techStack; let i = index">
        <div
          class="rounded-3 text-center py-3 bg-cyan-100"
          [ngClass]="{
            'bg-red-100': i === 0,
            'bg-blue-100': i === 1,
            'bg-purple-100': i === 2,
            'bg-lemon-100': i === 3,
            'bg-cyan-100': i === 4,
            'bg-green-100': i === 5
          }"
        >
          <a href="#">
            <img [src]="tech.Logo" alt="" class="m-auto" />
            <h3
              class="m-0 ps-2 font-family-poppins mt-3"
              [ngClass]="{
                'text-red-600': i === 0,
                'text-blue-600': i === 1,
                'text-purple-600': i === 2,
                'text-lemon-600': i === 3,
                'text-cyan-600': i === 4,
                'text-green-600': i === 5
              }"
            >
              {{ tech.Title }}
            </h3></a
          >
        </div>
      </div>
    </div>
  </div>
</section>
