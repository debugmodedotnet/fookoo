<main
  class="login-container d-flex align-items-center justify-content-start flex-column vh-100"
>
  <h1 class="font-30 nmc-black my-5 font-family-poppins">
    Create Your Account
  </h1>

  <div class="login-card rounded-4 p-4">
    <div class="card-content">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group mt-3">
          <label for="email" class="pb-2 font-14">Email Address</label>
          <input
            type="email"
            class="form-control h-3 rounded-3"
            id="email"
            formControlName="email"
          />
        </div>

        <div class="form-group mt-3">
          <label for="password" class="pb-2 font-14">Password</label>
          <input
            type="password"
            class="form-control h-3 rounded-3"
            id="password"
            formControlName="password"
          />
        </div>

        <div class="form-group mt-3">
          <label for="confirmpassword" class="pb-2 font-14"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control h-3 rounded-3"
            id="password"
            formControlName="confirmPassword"
          />
        </div>

        <button
          type="submit"
          class="nmc-btn-primary w-100 font-14 fw-semibold box-shadow-none mt-4 py-2 h-auto"
          [disabled]="this.signupForm.invalid"
        >
          Register
        </button>
      </form>

      <div class="font-13 nmc-medium-light-grey mt-2">
        <span>By signing up, you agree to our </span
        ><a
          href="#"
          target="_blank"
          rel="noopener noreferrer"
          class="link nmc-medium-light-grey text-decoration-underline"
          >Terms Of Use</a
        >
        and
        <a
          href="#"
          target="_blank"
          rel="noopener noreferrer"
          class="link nmc-medium-light-grey text-decoration-underline"
          >Privacy Policy</a
        >
      </div>
    </div>
  </div>

  <div class="font-15 mt-3">
    <span>Already have an account?</span>
    <a
      class="link d-inline-block ms-2 nmc-primary text-decoration-underline"
      href="/login"
      >Sign in here!</a
    >
  </div>
</main>
