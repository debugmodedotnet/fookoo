<section class="pt-5 position-relative overflow-hidden">
  <div
    class="container-boxed position-relative d-flex flex-column align-items-center justify-content-center text-center z-2"
  >
    <div class="d-flex align-items-center justify-content-center gap-5 mb-3">
      <h3>
        Total Seats:
        <span class="nmc-primary">{{ eventAbout?.TotalSeats }}</span>
      </h3>
      <h3>
        Total Registered:
        <span class="nmc-primary">{{ eventAbout?.RegisteredSeats }}</span>
      </h3>
    </div>

    <h1 class="font-50 nmc-primary fw-bolder w-50 font-family-poppins">
      {{ eventAbout?.Title }}
    </h1>

    <h4 class="nmc-dark-grey mt-3">
      {{ eventAbout?.Date }} | {{ eventAbout?.City }}
    </h4>

    <span
      class="d-inline-block font-18 fw-semibold rounded-1 py-1 px-3 mt-3 text-orange-600 bg-orange-100"
      >{{ eventAbout?.isOffline ? "Offline" : "Online" }}</span
    >

    <ol class="breadcrumb nmc-primary my-4 position-absolute">
      <li class="breadcrumb-item">
        <a href="#" class="nmc-dark-grey me-2">Home</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Event-Details</li>
    </ol>
  </div>
</section>

<div class="spacer--medium"></div>

<section class="position-relative overflow-hidden">
  <div class="container-boxed">
    <div class="row gx-5">
      <div class="col-6">
        <h2
          class="section-title left font-36 nmc-dark-grey font-family-poppins pb-3"
        >
          About The Event
        </h2>

        <p class="nmc-dark-grey">
          {{ eventAbout?.Description }}
        </p>
      </div>

      <div class="col-6">
        <img
          [src]="eventAbout?.EventImage"
          alt="Hero-Image"
          class="object-fit-contain rounded-3"
        />
      </div>
    </div>
  </div>
</section>
