<section class="vh-100">
  <div class="container-boxed">
    <ng-container #postJobForm> </ng-container>

    <div class="d-flex justify-content-end align-items-center mt-5">
      @if(currentStep > 1 && !(currentStep === 2 && isUserLoggedIn) ){
      <button
        type="button"
        class="font-14 fw-semibold border-0 nmc-medium-grey nmc-bg-white"
        (click)="onPreviousStep()"
      >
        Back</button
      >} @if(currentStep < lastStep && (currentStep !== 1 || !isUserLoggedIn)){
      <button
        type="submit"
        class="nmc-btn-primary font-14 fw-semibold box-shadow-none py-2 px-5 h-auto ms-2 rounded-2 d-flex align-items-center"
        (click)="onNextStep()" 
      >
        Next --></button
      >} @if(currentStep === lastStep){
      <button
        type="submit"
        class="nmc-btn-primary font-14 fw-semibold box-shadow-none py-2 px-5 h-auto ms-2 rounded-2 d-flex align-items-center"
        (click)="onSubmit()" 
      >
        Submit
      </button>
      }
    </div>
  </div>
</section>
