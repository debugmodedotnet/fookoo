<section class="jobs-section py-5">
  <div class="container-boxed">
    <div class="d-flex align-items-center justify-content-between">
      <h2
        class="section-title left font-36 nmc-dark-grey font-family-poppins pb-3 mb-0"
      >
        Trending Jobs
      </h2>

      <a
        class="nmc-view-all d-flex align-items-center justify-content-start"
        [routerLink]="['/jobs']"
      >
        <span class="nmc-dark-grey d-none d-md-block">VIEW ALL</span>

        <div
          class="d-flex align-items-center justify-content-center rounded-circle nmc-view-all-btn nmc-white"
        >
          <i class="bi bi-arrow-right font-24"></i></div
      ></a>
    </div>
  </div>

  <ul
    class="sticky-wrapper d-flex align-items-center justify-content-evenly flex-wrap py-5 px-3 gap-4 overflow-hidden"
  >
    @for(job of jobs$ | async; track job; let i = $index){
    <li class="mt-4">
      <a class="job-link d-grid align-items-center" [routerLink]="['/jobs', job.id]">
        <div class="pin rounded-circle m-auto"></div>

        <div class="text-center mt-4">
          <h2 class="font-26 nmc-dark-grey font-family-poppins">
            {{ job.companyName }}
          </h2>

          <h4 class="font-20 nmc-dark-grey mt-3">
            {{ job.position }}
          </h4>

          <h5 class="font-20 nmc-dark-grey mb-0 mt-3 pt-3 w-100">
            @if(job.Location){ {{ job.Location }} }@else{Unknown}
          </h5>

          <div class="social py-3">
            <!-- @if(job.Email){<a [href]="job.Email"
              ><i class="bi bi-envelope-fill"></i></a
            >} @if(job.CompanyTwitter){<a [href]="job.CompanyTwitter"
              ><i class="bi bi-twitter-x"></i></a
            >} @if(job.CompanyGithub){<a [href]="job.CompanyGithub"
              ><i class="bi bi-github"></i></a
            >} @if(job.CompanyLinkedIn){<a [href]="job.CompanyLinkedIn"
              ><i class="bi bi-linkedin"></i></a
            >} -->

            @if(job.email){<a [href]="'mailto:' + job.email"
              ><i class="bi bi-envelope-fill"></i></a
            >} @if(job.CompanyTwitter){<a [href]="job.CompanyTwitter"
              ><i class="bi bi-twitter-x"></i></a
            >} @if(job.CompanyGithub){<a [href]="job.CompanyGithub"
              ><i class="bi bi-github"></i></a
            >} @if(job.CompanyLinkedIn){<a [href]="job.CompanyLinkedIn"
              ><i class="bi bi-linkedin"></i></a
            >}
          </div>
        </div>
      </a>
    </li>
    }
  </ul>
</section>
