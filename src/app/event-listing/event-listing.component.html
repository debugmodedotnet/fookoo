<section class="py-5 nmc-bg-light-grey">
  <div class="container-boxed">
    <h2 class="font-36 nmc-dark-grey font-family-poppins text-center mb-5">
      <span class="text-bottom-line position-relative">Upcoming Events</span>
    </h2>

    <div class="events-container row g-4 mt-2">
      @for(e of events; track e){
      <div class="col-12">
        <div class="wrapper nmc-bg-white rounded-4">
          <div
            class="d-flex align-items-center justify-content-between border-bottom p-4"
          >
            <div class="event-info position-relative">
              <div class="d-flex align-items-end gap-3">
                <h2
                  class="font-32 nmc-dark-grey fw-normal m-0 font-family-poppins"
                >
                  {{ e.Title }}
                </h2>

                <span
                  class="d-inline-block font-12 fw-semibold py-1 px-3 text-red-600 bg-orange-100"
                  >{{ e.isPaid ? "Paid" : "Free" }}
                </span>
              </div>

              <div
                class="mt-3 d-flex align-items-center justify-content-start gap-4"
              >
                <h6 class="nmc-medium-grey fw-light font-16 m-0">
                  <i
                    class="bi bi-calendar-event-fill me-2 font-20 nmc-primary"
                  ></i
                  >{{ e.Date | date : "MMMM d" }}
                </h6>

                <h6 class="nmc-medium-grey fw-light font-16 m-0">
                  <i class="bi bi-geo-alt-fill me-1 font-20 nmc-primary"></i>
                  @if(e.isOffline){
                  {{ e.City }}}@else{Online}
                </h6>
              </div>
            </div>

            <div class="event-img">
              <img
                [src]="e.Logo"
                alt="{{ e.Tech }}"
                class="h-100 w-100 object-fit-contain"
              />
            </div>
          </div>

          <div class="p-4">
            <!-- <h5 class="nmc-dark-grey fw-semibold font-18">Details:</h5> -->
            <p class="nmc-medium-grey truncate">{{ e.ShortDescription }}</p>

            <button
              class="nmc-btn-primary h-auto py-2 px-4 box-shadow-none border-0"
              [routerLink]="['/event', e.id]"
            >
              Enroll Now
            </button>
          </div>
        </div>
      </div>
      } @if(showLoadMoreButton){
      <div class="mt-5 d-flex">
        <button class="nmc-btn-outline m-auto" (click)="loadMore()">
          Load More<i class="bi bi-chevron-down ms-2"></i>
        </button>
      </div>
      }
    </div>
  </div>
</section>
