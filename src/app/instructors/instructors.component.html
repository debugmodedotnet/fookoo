<section class="instructor text-center pb-5">
  <div class="container-boxed">
    <h2
      class="section-title font-36 nmc-dark-grey font-family-poppins text-center mb-5"
    >
      Experienced & Professional Instructors
    </h2>

    <div class="container overflow-hidden">
      <div class="row gy-5">
        <div
          class="col-lg-4 col-md-6 position-relative trainers mx-auto"
          *ngFor="let i of instructors"
        >
          <figure class="overflow-hidden rounded-circle">
            <img
              class="img-fluid z-1"
              loading="lazy"
              [src]="i.InstructorImg ? i.InstructorImg : defaultImage"
              [alt]="i.Name"
            />

            <div class="social">
              <a [href]="i.Email"><i class="bi bi-envelope-fill"></i></a>
              <a [href]="i.Twitter"><i class="bi bi-twitter-x"></i></a>
              <a [href]="i.Github"><i class="bi bi-github"></i></a>
              <a [href]="i.LinkedIn"><i class="bi bi-linkedin"></i></a>
            </div>
          </figure>

          <figcaption class="m-0 p-4">
            <h4 class="mb-1">{{ i.Name }}</h4>
            <p class="text-secondary mb-3">{{ i.Position }}</p>
            <p class="text-secondary mb-3 truncate">{{ i.Bio }}</p>

            <a
              class="nmc-btn-primary pt-2 px-4 w-40 m-auto"
              [routerLink]="['/instructor', i.id]"
            >
              More
            </a>
          </figcaption>
        </div>
      </div>
    </div>
  </div>
</section>
