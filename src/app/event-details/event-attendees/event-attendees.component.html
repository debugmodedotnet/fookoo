<section class="text-center py-5 nmc-bg-light-grey">
  <div class="container-boxed">
    <h2
      class="section-title font-36 nmc-dark-grey font-family-poppins text-center"
    >
      Who All Attending
    </h2>

    @if(eventAttendees && eventAttendees.length > 0){
    <div
      class="d-flex flex-wrap align-items-center justify-content-center mt-5 gap-2"
    >
      @for(attendee of eventAttendees; track attendee;){
      <div class="attendees rounded-circle overflow-hidden">
        <img
          [src]="attendee.image ? attendee.image : userDefaultImg"
          [alt]="attendee.name"
          class="object-fit-cover w-100 h-100"
        />
      </div>
      }

      <!-- <div class="attendees rounded-5 nmc-bg-dark-grey opacity-10 d-flex">
        <p class="nmc-white m-auto">+99</p>
      </div> -->
    </div>
    }@else {Revealing Soon...}
  </div>
</section>
