<section class="schedule text-center py-5 nmc-bg-light-grey">
  <div class="container-boxed">
    <h2
      class="section-title font-36 nmc-dark-grey font-family-poppins text-center"
    >
      Event Agenda
    </h2>

    @if(eventAgenda && eventAgenda.length > 0){
    <div class="row justify-content-center">
      <div class="col-12 col-xl-10">
        @for(agenda of eventAgenda; track agenda){
        <div class="row schedule-item text-start py-3">
          <div class="col-md-2">
            <time>{{ agenda.Time }}</time>
          </div>

          <div class="col-md-10 agenda-content position-relative d-flex align-items-center">
            @if(agenda.SpeakerImg){
            <div class="speaker">
              <figure class="m-0 p-0 overflow-hidden rounded-circle">
                <img
                  [src]="agenda.SpeakerImg"
                  alt="Brenden Legros"
                  class="object-fit-cover h-100 w-100"
                />
              </figure>
            </div>
            }

            <div class="ms-3">
              <h4 class="font-18 fw-semibold mb-1">
                {{ agenda.Title }}
                <span class="font-16 fw-normal ms-1">{{ agenda.Speaker }}</span>
              </h4>

              <p class="m-0 p-0 nmc-medium-grey">{{ agenda.Info }}</p>
            </div>

            @if(agenda.Tech){
            <span
              class="tech d-inline-block position-absolute font-12 fw-semibold rounded-0 py-1 px-2 top-0 end-0 text-red-600 bg-red-100"
              >{{ agenda.Tech }}</span
            >}
          </div>
        </div>
        }
      </div>
    </div>
    }@else {Revealing Soon...}
  </div>
</section>
