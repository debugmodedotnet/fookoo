@if(jobID){
<div class="jobs-container d-flex">
  <div class="job-list">
    <app-job-list (selectJob)="onSelectJob($event)"></app-job-list>
  </div>

  <div class="job-detail">
    <div *ngIf="selectedJob && jobID">
      <app-job-detail [jobID]="jobID"></app-job-detail>
    </div>
  </div>
</div>
} @else {<app-all-jobs></app-all-jobs>}
