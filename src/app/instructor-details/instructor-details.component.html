<!-- Instructor Banner -->
<section class="pt-5 position-relative overflow-hidden instructor-banner">
  <div class="container-boxed position-relative d-flex flex-column align-items-center justify-content-center text-center z-2">
    <h1 class="font-50 nmc-primary fw-bolder w-50 font-family-poppins">
      {{ instructor?.Name }}
    </h1>
    <h4 class="nmc-dark-grey mt-3">{{ instructor?.Position }}</h4>
  </div>
</section>

<div class="spacer--medium"></div>

<!-- About Instructor -->
<section class="position-relative overflow-hidden about-instructor">
  <div class="container-boxed position-relative d-flex align-items-center justify-content-between">
    <div class="text-content">
      <h2 class="section-title left font-36 nmc-dark-grey font-family-poppins pb-3">
        About The Instructor
      </h2>
      <p class="nmc-dark-grey">{{ instructor?.Bio }}</p>
    </div>
    <img src="{{ instructor?.InstructorImg }}" alt="Instructor Image" class="object-fit-contain w-50 rounded-3" />
  </div>
</section>

<div class="spacer--medium"></div>

<!-- Instructor Skills -->
<section class="schedule text-center py-5 nmc-bg-light-grey skills-section">
  <div class="container-boxed">
    <h2 class="section-title font-36 nmc-dark-grey font-family-poppins text-center">
      Skills
    </h2>
    <div class="skills-list">
      <p class="skills-text">{{ instructor?.Skills }}</p>
    </div>
  </div>
</section>

<div class="spacer--medium"></div>

<!-- Instructor Social Links -->
<section class="speakers text-center social-links-section">
  <div class="container-boxed">
    <h2 class="section-title font-36 nmc-dark-grey font-family-poppins text-center mb-5">
      Connect with {{ instructor?.Name }}
    </h2>
    <div class="speakers-list">
      <div class="member-info">
        <div class="social">
          <a href="mailto:{{ instructor?.Email }}" class="font-20 nmc-primary"><i class="fa fa-envelope"></i>{{ instructor?.Email }}</a>
        </div>
        <div class="social">
          <a href="{{ instructor?.LinkedIn }}" class="font-20 nmc-primary"><i class="fa fa-linkedin"></i>{{ instructor?.LinkedIn }}</a>
        </div>
        <div class="social">
          <a href="{{ instructor?.github }}" class="font-20 nmc-primary"><i class="fa fa-github"></i>{{ instructor?.github }}</a>
        </div>
      </div>
    </div>
  </div>
</section>
