<header class="sticky-header nmc-bg-white fixed-top">
  @if(!isQuizPageActive){
  <div class="nmc-bg-dark-grey">
    <div class="container-boxed text-center nmc-white py-3">
      <div
        class="d-flex align-items-center justify-content-center flex-column flex-sm-row"
      >
        <h5 class="m-0 font-18 fw-normal text-center">
          Check your Angular skills with us
        </h5>

        <a
          class="nmc-bg-primary nmc-white px-4 py-1 ms-sm-2 mt-sm-0 mt-2 rounded-2 font-16"
          routerLink="/admin/quiz"
        >
          Start Quiz
        </a>
      </div>
    </div>
  </div>
  }

  <div
    class="d-flex align-items-center justify-content-between container-boxed py-3"
  >
    <!-- Logo -->
    <a href="#">
      <img
        [src]="header?.Logo"
        class="max-w-220 h-auto logo"
        alt="NomadCoder Logo"
      />
    </a>

    <div class="d-flex align-items-center justify-content-end">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg">
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end align-items-center"
          id="navbar"
        >
          <button
            class="nmc-btn-primary me-4 px-3 fw-normal"
            type="submit"
            routerLink="/post-job"
          >
            Post a job
          </button>

          <ul class="navbar-nav mb-lg-0 gap-3 align-items-center">
            <li class="nav-item d-lg-none d-block">
              <a
                class="nav-link font-16 nmc-medium-grey font-uppercase"
                routerLink="/profile"
                >Profile</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link font-16 nmc-medium-grey font-uppercase"
                routerLink="/events"
                >Events</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link font-16 nmc-medium-grey font-uppercase"
                routerLink="/mentors"
                >Mentors</a
              >
            </li>

            <!-- <li class="nav-item">
            <a
              class="nav-link font-16 nmc-medium-grey font-uppercase"
              routerLink="/youtube-listing"
              >Youtube</a
            >
          </li> -->

            <li class="nav-item">
              <a
                class="nav-link font-16 nmc-medium-grey font-uppercase"
                routerLink="/ng-india"
                >ng-India</a
              >
            </li>
          </ul>
        </div>
      </nav>

      @if(!user){
      <button class="nmc-btn-primary ms-4" type="submit" routerLink="/login">
        Start Learning</button
      >}@else{

      <div class="logged-in d-flex align-items-center ms-2 ms-lg-4">
        <figure class="user-img overflow-hidden m-0 p-0 rounded-5">
          <img
            [src]="profileImg"
            alt="Profile Image"
            class="w-100 h-100 object-fit-cover"
          />
        </figure>

        <li class="nav-item dropdown m-0 ms-2 d-none d-lg-block">
          <a
            class="nav-link font-16 nmc-dark-grey dropdown-toggle"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Hi, {{ user.name }}
            <span class="text-xl ml-1 -mr-1 text-slate-500">
              <svg
                stroke="currentColor"
                fill="none"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke-linecap="round"
                stroke-linejoin="round"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
              >
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </span>
          </a>

          <ul class="dropdown-menu">
            <li class="py-2">
              <a
                class="dropdown-item font-16 nmc-medium-grey text-center"
                routerLink="/profile"
              >
                Profile
              </a>
            </li>

            <li class="py-2">
              <a
                class="dropdown-item font-16 nmc-medium-grey text-center cursor-pointer"
                (click)="logout()"
                (keyup.enter)="logout()"
                tabindex="0"
                >Logout
              </a>
            </li>
          </ul>
        </li>
      </div>
      }
    </div>
  </div>
</header>
