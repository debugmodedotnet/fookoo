<section class="py-5">
  <div class="container-boxed">
    <div class="d-flex align-items-center justify-content-between">
      <h2
        class="section-title left font-36 nmc-dark-grey font-family-poppins pb-3"
      >
        Learn From Our Youtube Channel
      </h2>

      <button class="nmc-btn-primary ms-4">Subscribe</button>
    </div>

    <div class="row gx-5 youtube-videos">
      @for (item of youtubeVideos; track $index) {
      <div class="col-6 p-3">
        <div class="inner overflow-hidden rounded-3">
          <youtube-player [videoId]="item.Link" [height]="250"></youtube-player>
        </div>
      </div>
      }
    </div>
  </div>
