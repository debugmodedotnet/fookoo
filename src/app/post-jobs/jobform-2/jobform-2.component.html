<div class="spacer--medium"></div>

<form [formGroup]="jobForm">
  <div class="row form-group mt-3 mb-3 flex-column">
    <div class="col-12">
      <div class="input__group mt-5">
        <input
          id="companyName"
          type="text"
          formControlName="companyName"
          class="input__field"
          placeholder="Enter your company name"
        />
        <label for="companyName" class="input__label"
          >Enter Your Company Name</label
        >
      </div>
    </div>

    <div class="col-12 mt-5">
      <label
        for="position"
        class="mt-3 form-label font-20 nmc-medium-grey"
        >Select Position</label
      >
      <select
        id="position"
        formControlName="position"
        class="form-select rounded-3 cursor-pointer"
      >
        <option value="" selected>Select position</option>
        @for(position of positions; track position;){
        <option [value]="position">{{ position }}</option>
        }
      </select>
    </div>
  </div>
</form>
