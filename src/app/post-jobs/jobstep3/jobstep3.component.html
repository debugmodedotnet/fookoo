<div class="spacer--default"></div>

<form [formGroup]="jobForm">
  <div class="row form-group mt-3 mb-3 flex-column">
    <div class="col-12 text-end">
      <input
        id="Remote"
        formControlName="Remote"
        type="checkbox"
        class="form-check-input"
      />
      <label for="Remote" class="form-label font-20 nmc-medium-grey ms-2"
        >Remote</label
      >
    </div>

    <div class="col-12">
      <div class="input__group">
        <input
          id="Location"
          type="text"
          (keyup)= cleanMessage()
          formControlName="Location"
          class="input__field"
          placeholder="Enter your company name"
        />
        <label for="Location" class="input__label"
          >Enter Your Company's Location</label
        >
      </div>
    </div>
  </div>
</form>

@if(isLocationInValid){
<div class="mt-3 ms-3 text-danger font-18">Please provide Job Location</div>
}
<div class="d-flex justify-content-end align-items-center mt-5">
  <button
    type="button"
    class="font-14 fw-semibold border-0 nmc-medium-grey nmc-bg-white"
  >
    Back
  </button>

  <button
    type="submit"
    class="nmc-btn-primary font-14 fw-semibold box-shadow-none py-2 px-5 h-auto ms-2 rounded-2 d-flex align-items-center"
    (click)="next()"
  >
    Next
  </button>
</div>
