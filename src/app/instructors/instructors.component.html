<section class="instructor text-center py-5">
  <div class="container-boxed">
    <h2
      class="section-title font-36 nmc-dark-grey font-family-poppins text-center mb-5"
    >
      Experienced & Professional Instructors
    </h2>

    <div class="container overflow-hidden">
      <div class="row gy-4 gy-lg-0 gx-xxl-5">
        <div class="col-12 col-md-6 col-lg-3" *ngFor="let i of instructors">
          <div class="card overflow-hidden">
            <div class="card-body p-0">
              <figure class="m-0 p-0 zoom-effect overflow-hidden">
                <img
                  class="img-fluid"
                  loading="lazy"
                  [src]="i.InstructorImg"
                  [alt]="i.Name"
                />

                <figcaption class="m-0 p-4">
                  <h4 class="mb-1">{{ i.Name }}</h4>
                  <p class="text-secondary mb-3">{{ i.Position }}</p>

                  <a
                    href="/instructor-details"
                    class="nmc-btn-primary pt-2 px-4"
                    [routerLink]="['/instructor-details', i.id]"
                  >
                    More
                  </a>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
