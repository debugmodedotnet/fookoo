<section class="py-5">
  <div class="container-boxed">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link nmc-dark-grey active"
          id="home-tab"
          data-bs-toggle="tab"
          data-bs-target="#home-tab-pane"
          type="button"
          role="tab"
          aria-controls="home-tab-pane"
          aria-selected="true"
        >
          Basic Details
        </button>
      </li>

      <li class="nav-item" role="presentation">
        <button
          class="nav-link nmc-dark-grey"
          id="profile-tab"
          [attr.disabled]="!eventId ? true : null"
          data-bs-toggle="tab"
          data-bs-target="#profile-tab-pane"
          type="button"
          role="tab"
          aria-controls="profile-tab-pane"
          aria-selected="false"
          [class.disabled]="!eventId"
        >
          Add Speakers
        </button>
      </li>

      <li class="nav-item" role="presentation">
        <button
          class="nav-link nmc-dark-grey"
          id="contact-tab"
          [attr.disabled]="!eventId ? true : null"
          data-bs-toggle="tab"
          data-bs-target="#contact-tab-pane"
          type="button"
          role="tab"
          aria-controls="contact-tab-pane"
          aria-selected="false"
          [class.disabled]="!eventId"
        >
          Add Agenda
        </button>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="home-tab-pane"
        role="tabpanel"
        aria-labelledby="home-tab"
        tabindex="0"
      >
        <app-add-basics (next)="handleEventIdCreated($event)"></app-add-basics>
      </div>

      <div
        class="tab-pane fade"
        id="profile-tab-pane"
        role="tabpanel"
        aria-labelledby="profile-tab"
        tabindex="0"
      >
        <app-add-speakers
          [eventId]="eventId"
          (next)="goToNextTab(1, $event)"
        ></app-add-speakers>
      </div>

      <div
        class="tab-pane fade"
        id="contact-tab-pane"
        role="tabpanel"
        aria-labelledby="contact-tab"
        tabindex="0"
      >
        <app-add-agenda
          [eventId]="eventId"
          (next)="goToNextTab(2, $event)"
        ></app-add-agenda>
      </div>
    </div>
  </div>
</section>
