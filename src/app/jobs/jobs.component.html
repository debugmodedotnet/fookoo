
<div class="jobs-container d-flex">
  <div class="job-list">
    <app-job-list 
      [selectedTag]="selectedTag" 
      (selectJob)="onSelectJob($event)" 
      [selectedTag]="selectedJob?.Tag ?? null"
      (tagChange)="onTagChange($event)">
    </app-job-list>
  </div>

  <div class="job-detail">
    <app-job-detail [job]="selectedJob" [jobID]="jobID"></app-job-detail>
  </div>
</div>
