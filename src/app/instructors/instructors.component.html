<section class="py-5 bg-orange-100">
  <div class="container-boxed">
    <div class="d-flex align-items-center justify-content-between">
      <h2
        class="section-title left font-36 nmc-dark-grey font-family-poppins pb-3 mb-0"
      >
        Meet Our Mentors
      </h2>

      <a
        class="nmc-view-all d-flex align-items-center justify-content-start"
        [routerLink]="['/jobs']"
      >
        <span class="nmc-dark-grey">VIEW ALL</span>

        <div
          class="d-flex align-items-center justify-content-center rounded-circle nmc-view-all-btn nmc-white"
        >
          <i class="bi bi-arrow-right font-24"></i></div
      ></a>
    </div>

    <div class="mentor-card-wrapper d-flex align-items-center py-5">
      @for(instructor of instructors; track instructor; let i = $index;){
      <div
        class="mentor-card position-relative overflow-hidden rounded-4 d-grid align-items-center"
        [ngClass]="getColorClass(i)"
        [ngStyle]="{ 'z-index': 4 - i }"
      >
        <div
          class="inner text-center d-flex align-items-center justify-content-center flex-column pb-4"
        >
          <figure class="mb-4 m-0 nmc-bg-white">
            <img
              [src]="
                instructor.InstructorImg
                  ? instructor.InstructorImg
                  : defaultImage
              "
              [alt]="instructor.Name"
              class="w-100 h-100 object-fit-cover"
            />
          </figure>

          <div class="py-3 text-center">
            <h2 class="font-28 nmc-white font-family-poppins">
              {{ instructor.Name }}
            </h2>

            <h4 class="font-22 fw-light nmc-white pt-2 m-0">
              {{ instructor.Position }}
            </h4>

            <!-- <h5
              class="font-20 fw-light nmc-white mb-0 mt-4 py-4 w-100 truncate"
            >
              {{ instructor.Bio }}
            </h5> -->

            <div class="social w-100 py-4">
              <a [href]="instructor.Email"
                ><i class="bi bi-envelope-fill"></i
              ></a>
              <a [href]="instructor.Twitter"><i class="bi bi-twitter-x"></i></a>
              <a [href]="instructor.Github"><i class="bi bi-github"></i></a>
              <a [href]="instructor.LinkedIn"><i class="bi bi-linkedin"></i></a>
            </div>

            <button
              class="nmc-btn-primary nmc-bg-white nmc-dark-grey m-auto"
              [routerLink]="['/mentor', instructor.id]"
            >
              Learn More
            </button>
          </div>
        </div>
        <div class="hidden w-60 max-w-md"></div>
      </div>
      }
    </div>
  </div>
</section>
