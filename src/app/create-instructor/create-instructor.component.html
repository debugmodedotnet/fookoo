<h1 style="text-align: center; color: #333;">Create Instructor Page</h1>

<form [formgroup]="instructorForm" (ngSubmit)="onSubmit()"
  style=
    "background: #fff; 
     padding: 20px; 
     border-radius: 8px; 
     box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
     max-width: 500px; width: 100%; margin: 0 auto;">
    
    <input formControlName="Name" placeholder="Name" 
    style=
    "width: calc(100% - 20px); 
     padding: 10px; margin: 10px 0;
     border: 1px solid #ddd; 
     border-radius: 4px; 
     font-size: 16px;" />
    <br/>

    <input formControlName="Position" placeholder="Position" 
    style=
    "width: calc(100% - 20px); 
     padding: 10px; margin: 10px 0; 
     border: 1px solid #ddd; 
     border-radius: 4px; 
     font-size: 16px;" />
    <br/>

    <textarea formControlName="Skills" placeholder="Skills" 
    style=
    "width: calc(100% - 20px); 
     padding: 10px; margin: 10px 0; 
     border: 1px solid #ddd; 
     border-radius: 4px; 
     font-size: 16px; 
     height: 80px; 
     resize: none;"></textarea>
    <br/>

    <textarea formControlName="Bio" placeholder="Bio" 
    style=
     "width: calc(100% - 20px); 
      padding: 10px;
      margin: 10px 0; 
      border: 1px solid #ddd; 
      border-radius: 4px; 
      font-size: 16px; 
      height: 80px; 
      resize: none;"></textarea>
    <br/>

    <input formControlName="X" placeholder="X" 
    style=
     "width: calc(100% - 20px); 
      padding: 10px; 
      margin: 10px 0; 
      border: 1px solid #ddd; 
      border-radius: 4px; 
      font-size: 16px;" />
    <br/>

    <input formControlName="Facebook" placeholder="Facebook" 
    style=
     "width: calc(100% - 20px); 
      padding: 10px; 
      margin: 10px 0; 
      border: 1px solid #ddd; 
      border-radius: 4px; 
      font-size: 16px;" />
    <br/>

    <input formControlName="Instagram" placeholder="Instagram" 
    style=
     "width: calc(100% - 20px); 
      padding: 10px; 
      margin: 10px 0; 
      border: 1px solid #ddd; 
      border-radius: 4px; 
      font-size: 16px;" />
    <br/>

    <input formControlName="LinkedIn" placeholder="LinkedIn" 
    style=
     "width: calc(100% - 20px); 
      padding: 10px; margin: 
      10px 0; 
      border: 1px solid #ddd; 
      border-radius: 4px; font-size: 16px;" />
    <br/>

    <button type="submit" 
    style=
     "width: 100%; 
      padding: 10px; 
      background-color: #dd6815; 
      color: #fff; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer; 
      font-size: 16px; 
      margin-top: 10px;">Create Instructor</button>
    <br/>

</form>
