<section class="advertisements pt-5">
  <div class="container-boxed">
    <swiper-container
      class="mySwiper"
      slides-per-view="1"
      pagination="false"
      navigation="false"
      autoplay="true"
      class="single-slider d-flex align-items-center"
    >
      @for(a of advertisements; track a){
      <swiper-slide
        class="d-flex align-items-center justify-content-between overflow-hidden rounded-4 purple-bg-gradient py-4"
      >
        <div class="slider-info p-md-5 p-3 text-start position-relative z-50">
          <div class="mb-4">
            <span
              class="nmc-bg-white font-14 text-uppercase tracking-wider rounded-2 p-2"
              >New!</span
            >
          </div>

          <h2 class="font-36 nmc-white font-family-poppins">
            {{ a.Title }}
          </h2>

          <button class="nmc-btn-primary nmc-bg-white nmc-dark-grey mt-4">
            Learn More
          </button>
        </div>

        <div class="slider-img hidden w-60 max-w-md d-none d-sm-block">
          <img [src]="a.Image" alt="" class="w-100" />
        </div>
      </swiper-slide>
      }
    </swiper-container>
  </div>
</section>
