<div class="vh-100 nmc-bg-white">
  <form [formGroup]="jobForm">
    <div class="row form-group pt-5 flex-column">
      <h3 class="font-family-poppins mb-2 font-30 font-992-28 p-0">
        Step 6: Tell us more about the job
      </h3>

      <div class="input__group">
        <!-- <textarea
          id="JobDescription"
          type="text"
          formControlName="JobDescription"
          class="input__field"
          placeholder="Enter job's description"
          rows="7"
          (keyup)="cleanMessage()"
        ></textarea> -->

        <quill-editor
          formControlName="JobDescription"
          [modules]="{ toolbar: true }"
          style="height: 200px"
          placeholder="Enter job's description"
          (keyup)="cleanMessage()"
        ></quill-editor>

        <!-- <label for="JobDescription" class="input__label"
          >Enter Job's Description</label
        > -->
      </div>

      @if(isDescriptionInValid){
      <div class="error-label text-danger font-18">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>Please provide a job
        description
      </div>
      } @if(isDescriptionInValid ||
      jobForm.controls['JobDescription'].hasError('minlength')){
      <div class="error-label text-danger font-18">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        Please provide a job description with at least 200 characters.
      </div>
      }
    </div>
  </form>

  <div class="d-flex justify-content-end align-items-center mt-5">
    <!-- <button
      class="back-btn font-20 fw-semibold border-0 nmc-medium-grey nmc-bg-white"
    >
      Back
    </button> -->

    <button
      class="nmc-btn-primary fw-semibold box-shadow-none py-3 px-5 h-auto ms-3 d-flex align-items-center rounded-0"
      (click)="next()"
    >
      Next
    </button>
  </div>
</div>
